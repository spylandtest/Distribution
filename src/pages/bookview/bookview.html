<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
  
    <ion-title>Book Description</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
   
<ion-list>
  <!--<ion-item *ngFor="let shop of shopList" (click)="shopView(shop)">-->
    <ion-item *ngIf="book.bookname!='' && book.bookname!=null && book.bookname!='undefined'">
    <p>{{ book.bookname }}</p>
    <p>{{ book.price }}</p>
    <p>{{ book.totalquantity }}</p>
   <!-- <p>{{ book.description }}</p>
    <p>{{ book.publicationyear }}</p>
    <p>{{ book.booktype }}</p>-->
       
    
  </ion-item>
</ion-list>

</ion-content>
