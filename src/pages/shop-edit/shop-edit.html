<ion-header>

  <ion-navbar>
    <ion-title>shopEdit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

          <form (ngSubmit)="shopUpdate()" #shopupdateForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
             <ion-item>
               <ion-label floating>Shop Name</ion-label>
              <ion-input type="text" name="shopname" [(ngModel)]="shopregisterCredentials.shopname" required></ion-input>
            </ion-item>
            
            <ion-item>
               <ion-label floating>Owner Name</ion-label>
              <ion-input type="text" name="ownername" [(ngModel)]="shopregisterCredentials.ownername" required></ion-input>
            </ion-item>
             <ion-item>
               <ion-label floating>Shop Address</ion-label>
              <ion-input type="text" name="shopaddress" [(ngModel)]="shopregisterCredentials.shopaddress" required></ion-input>
            </ion-item>
            <ion-item>
               <ion-label floating>Mobileno</ion-label>
              <ion-input type="text" name="mobileno" [(ngModel)]="shopregisterCredentials.mobileno" required></ion-input>
            </ion-item> 
            <ion-item>
               <ion-label floating>Pincode</ion-label>
              <ion-input type="text" name="pincode" [(ngModel)]="shopregisterCredentials.pincode" required></ion-input>
            </ion-item>
            <ion-item>
               <ion-label floating>Emailid</ion-label>
              <ion-input type="text" name="emailid" [(ngModel)]="shopregisterCredentials.emailid" required></ion-input>
            </ion-item>
           
                     
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register Shop</button>
        
      </ion-row>
      
    </form>



</ion-content>
