<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"> </ion-icon>
        </button>
    <ion-title>Add Today Books</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
    
    <form (ngSubmit)="todaybooks()" #listtodayForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list inset>
                
                <ion-item>
                  <h1></h1>
              <ion-label>book </ion-label>
              <ion-select name="bookId" [(ngModel)]="todaybookCredentials.bookId" [compareWith]="">
               <ion-option *ngFor="let book of bookList" [value]="book.id">{{ book.name }}</ion-option>
               <!--<ion-option [value]="1"> Raj </ion-option>
               <ion-option [value]="2"> Kumar </ion-option> -->
             
              </ion-select>
            </ion-item>
                <ion-item>
                   <ion-label floating>Quantity</ion-label>
                  <ion-input type="text" name="quantity" [(ngModel)]="todaybookCredentials.quantity" required></ion-input>
                </ion-item>
                
                                    
              </ion-list>
            </ion-col>
          </ion-row>
          
          <ion-row>
            
              <button ion-button class="submit-btn" full type="submit" [disabled]="!listtodayForm.form.valid">Submitt</button>
            
          </ion-row>
          
        </form>
        



</ion-content>
