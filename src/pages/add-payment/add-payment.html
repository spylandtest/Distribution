<ion-header>

  

  <ion-toolbar>
    <ion-buttons left>
        <button ion-button icon-only (click)="gotoHome()">
            <ion-icon name="md-arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>add-payment</ion-title>
</ion-toolbar>

</ion-header>


<ion-content padding>


    <form (ngSubmit)="addpayment()" #listtodayForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <h1></h1>
            <ion-label> ADD Payment </ion-label>
            
          </ion-item>
              <ion-item>
                 <ion-label floating>Amount</ion-label>
                <ion-input type="text" name="amount" [(ngModel)]="addpaymentdetails.amount" required></ion-input>
              </ion-item>
              
                                  
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          
            <button ion-button class="submit-btn" full type="submit" [disabled]="!listtodayForm.form.valid">Add Payment</button>
          
        </ion-row>
        
      </form>

      
        <ion-row>
            
          <ion-col col-6 col-sm-6 col-xs-6 col-md-6 col-lg-6>
          Amount Paid
          </ion-col>
          <ion-col col-6 col-sm-6 col-xs-6 col-md-6 col-lg-6>
            Date
          </ion-col>
       
        </ion-row>
        <span *ngFor="let payment of paymentlist" >
        <ion-row>
          
        <ion-col col-6 col-sm-6 col-xs-6 col-md-6 col-lg-6>
          {{ payment.amount }}
        </ion-col>
        <ion-col col-6 col-sm-6 col-xs-6 col-md-6 col-lg-6>
          {{ payment.paid_date }}
        </ion-col>
     
      </ion-row>
    </span>
        

</ion-content>
